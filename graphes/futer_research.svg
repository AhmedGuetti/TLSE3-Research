<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9ff" />
      <stop offset="100%" stop-color="#eef2ff" />
    </linearGradient>
    
    <!-- Glowing effect for central node -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Shadow effect for boxes -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <rect width="800" height="500" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Future Research Directions in Neural Combinatorial Optimization
  </text>
  
  <!-- Central Node with glow effect -->
  <circle cx="400" cy="180" r="55" fill="#3f51b5" stroke="#1a237e" stroke-width="3" filter="url(#glow)" />
  <circle cx="400" cy="180" r="50" fill="#3f51b5" stroke="#1a237e" stroke-width="2" />
  
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Neural</text>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Combinatorial</text>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Optimization</text>
  
  <!-- Direction 1: Neural Architectures -->
  <circle cx="180" cy="100" r="40" fill="#7986cb" stroke="#3f51b5" stroke-width="2" />
  <text x="180" y="92" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Efficient</text>
  <text x="180" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Neural</text>
  <text x="180" y="128" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Architectures</text>
  
  <!-- Curved line to Direction 1 -->
  <path d="M 359 150 Q 300 105 220 110" stroke="#5c6bc0" stroke-width="3" fill="none" />
  
  <!-- Direction 1 Details with shadow -->
  <rect x="80" y="150" width="220" height="90" rx="15" ry="15" fill="#e8eaf6" stroke="#7986cb" stroke-width="2" filter="url(#shadow)" />
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="13" fill="#303f9f">• Specialized GNN architectures</text>
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="13" fill="#303f9f">• Attention mechanisms for CO</text>
  <text x="100" y="225" font-family="Arial, sans-serif" font-size="13" fill="#303f9f">• Memory-efficient designs</text>
  
  <!-- Direction 2: Hybrid Learning -->
  <circle cx="620" cy="100" r="45" fill="#7986cb" stroke="#3f51b5" stroke-width="2" />
  <text x="620" y="92" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Hybrid</text>
  <text x="620" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Learning</text>
  <text x="620" y="128" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Strategies</text>
  
  <!-- Curved line to Direction 2 -->
  <path d="M 441 150 Q 500 105 580 110" stroke="#5c6bc0" stroke-width="3" fill="none" />
  
  <!-- Direction 2 Details with shadow -->
  <rect x="520" y="150" width="230" height="90" rx="15" ry="15" fill="#e8eaf6" stroke="#7986cb" stroke-width="2" filter="url(#shadow)" />
  <text x="540" y="175" font-family="Arial, sans-serif" font-size="13" fill="#303f9f">• Combining SL and RL approaches</text>
  <text x="540" y="200" font-family="Arial, sans-serif" font-size="13" fill="#303f9f">• Curriculum learning for CO</text>
  <text x="540" y="225" font-family="Arial, sans-serif" font-size="13" fill="#303f9f">• Self-supervised pretraining</text>
  
  <!-- Direction 3: Transfer Learning -->
  <circle cx="180" cy="300" r="40" fill="#7986cb" stroke="#3f51b5" stroke-width="2" />
  <text x="180" y="292" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Transfer</text>
  <text x="180" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Learning &amp;</text>
  <text x="180" y="328" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Meta-Learning</text>
  
  <!-- Curved line to Direction 3 -->
  <path d="M 359 210 Q 300 255 220 290" stroke="#5c6bc0" stroke-width="3" fill="none" />
  
  <!-- Direction 3 Details with shadow -->
  <rect x="50" y="350" width="230" height="90" rx="15" ry="15" fill="#e8eaf6" stroke="#7986cb" stroke-width="2" filter="url(#shadow)" />
  <text x="60" y="375" font-family="Arial, sans-serif" font-size="13" fill="#303f9f">• Cross-domain knowledge transfer</text>
  <text x="60" y="400" font-family="Arial, sans-serif" font-size="13" fill="#303f9f">• Few-shot learning for new problems</text>
  <text x="60" y="425" font-family="Arial, sans-serif" font-size="13" fill="#303f9f">• Size-agnostic model training</text>
  
  <!-- Direction 4: Integration -->
  <circle cx="620" cy="300" r="40" fill="#7986cb" stroke="#3f51b5" stroke-width="2" />
  <text x="620" y="292" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Solver</text>
  <text x="620" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Integration</text>
  <text x="620" y="328" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Challenges</text>
  
  <!-- Curved line to Direction 4 -->
  <path d="M 441 210 Q 500 255 580 290" stroke="#5c6bc0" stroke-width="3" fill="none" />
  
  <!-- Direction 4 Details with shadow -->
  <rect x="560" y="350" width="230" height="90" rx="15" ry="15" fill="#e8eaf6" stroke="#7986cb" stroke-width="2" filter="url(#shadow)" />
  <text x="570" y="375" font-family="Arial, sans-serif" font-size="13" fill="#303f9f">• Efficient CPU-GPU communication</text>
  <text x="570" y="400" font-family="Arial, sans-serif" font-size="13" fill="#303f9f">• Integration with commercial solvers</text>
  <text x="570" y="425" font-family="Arial, sans-serif" font-size="13" fill="#303f9f">• Real-time decision support systems</text>
  
  <!-- Direction 5: Benchmarks -->
  <circle cx="400" cy="350" r="40" fill="#7986cb" stroke="#3f51b5" stroke-width="2" />
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Standard</text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Benchmarks &amp;</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Evaluation</text>
  
  <!-- Curved line to Direction 5 -->
  <path d="M 400 230 Q 400 280 400 310" stroke="#5c6bc0" stroke-width="3" fill="none" />
  
  <!-- Direction 5 Details with shadow -->
  <rect x="300" y="400" width="240" height="90" rx="15" ry="15" fill="#e8eaf6" stroke="#7986cb" stroke-width="2" filter="url(#shadow)" />
  <text x="320" y="425" font-family="Arial, sans-serif" font-size="13" fill="#303f9f">• Diverse problem instance libraries</text>
  <text x="320" y="450" font-family="Arial, sans-serif" font-size="13" fill="#303f9f">• Standardized evaluation metrics</text>
  <text x="320" y="475" font-family="Arial, sans-serif" font-size="13" fill="#303f9f">• Cross-architecture comparison tools</text>
  
  <!-- Decorative connecting lines in background -->
  <path d="M 180 100 L 620 100" stroke="#c5cae9" stroke-width="1" stroke-dasharray="5,5" fill="none" />
  <path d="M 180 300 L 620 300" stroke="#c5cae9" stroke-width="1" stroke-dasharray="5,5" fill="none" />
  <path d="M 180 100 L 180 300" stroke="#c5cae9" stroke-width="1" stroke-dasharray="5,5" fill="none" />
  <path d="M 620 100 L 620 300" stroke="#c5cae9" stroke-width="1" stroke-dasharray="5,5" fill="none" />
  <path d="M 180 100 L 620 300" stroke="#c5cae9" stroke-width="1" stroke-dasharray="5,5" fill="none" />
  <path d="M 620 100 L 180 300" stroke="#c5cae9" stroke-width="1" stroke-dasharray="5,5" fill="none" />
</svg>