<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">ML Approaches for Combinatorial Optimization</text>
  
  <!-- Problem Types Box -->
  <rect x="100" y="80" width="600" height="80" rx="10" ry="10" fill="#edf7ff" stroke="#0066cc" stroke-width="2"/>
  <text x="400" y="110" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Problem Domains</text>
  
  <rect x="120" y="125" width="160" height="25" rx="5" ry="5" fill="#ffe5cc" stroke="#0066cc" stroke-width="1"/>
  <text x="200" y="143" font-family="Arial" font-size="14" text-anchor="middle">General CO (TSP)</text>
  
  <rect x="320" y="125" width="160" height="25" rx="5" ry="5" fill="#ffe5cc" stroke="#0066cc" stroke-width="1"/>
  <text x="400" y="143" font-family="Arial" font-size="14" text-anchor="middle">MILP (Branch-and-Bound)</text>
  
  <rect x="520" y="125" width="160" height="25" rx="5" ry="5" fill="#ffe5cc" stroke="#0066cc" stroke-width="1"/>
  <text x="600" y="143" font-family="Arial" font-size="14" text-anchor="middle">SAT Solvers</text>
  
  <!-- Architecture Types Box -->
  <rect x="100" y="200" width="600" height="160" rx="10" ry="10" fill="#edf7ff" stroke="#0066cc" stroke-width="2"/>
  <text x="400" y="230" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Neural Network Architectures</text>
  
  <!-- Pointer Networks -->
  <rect x="120" y="250" width="160" height="90" rx="5" ry="5" fill="#ffffff" stroke="#0066cc" stroke-width="1"/>
  <text x="200" y="270" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Pointer Networks</text>
  <text x="200" y="290" font-family="Arial" font-size="12" text-anchor="middle">Attention mechanism</text>
  <text x="200" y="310" font-family="Arial" font-size="12" text-anchor="middle">Generates permutations</text>
  <text x="200" y="330" font-family="Arial" font-size="12" text-anchor="middle">Good for TSP</text>
  
  <!-- Graph Neural Networks -->
  <rect x="320" y="250" width="160" height="90" rx="5" ry="5" fill="#ffffff" stroke="#0066cc" stroke-width="1"/>
  <text x="400" y="270" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Graph Neural Networks</text>
  <text x="400" y="290" font-family="Arial" font-size="12" text-anchor="middle">Message passing</text>
  <text x="400" y="310" font-family="Arial" font-size="12" text-anchor="middle">Graph structure</text>
  <text x="400" y="330" font-family="Arial" font-size="12" text-anchor="middle">Versatile across domains</text>
  
  <!-- Hybrid Approaches -->
  <rect x="520" y="250" width="160" height="90" rx="5" ry="5" fill="#ffffff" stroke="#0066cc" stroke-width="1"/>
  <text x="600" y="270" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Hybrid Approaches</text>
  <text x="600" y="290" font-family="Arial" font-size="12" text-anchor="middle">Neural + Traditional</text>
  <text x="600" y="310" font-family="Arial" font-size="12" text-anchor="middle">Best performance</text>
  <text x="600" y="330" font-family="Arial" font-size="12" text-anchor="middle">ExtraTrees, TreeGate</text>
  
  <!-- Learning Strategies Box -->
  <rect x="100" y="400" width="600" height="160" rx="10" ry="10" fill="#edf7ff" stroke="#0066cc" stroke-width="2"/>
  <text x="400" y="430" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Learning Strategies</text>
  
  <!-- Supervised Learning -->
  <rect x="150" y="450" width="220" height="90" rx="5" ry="5" fill="#ffffff" stroke="#0066cc" stroke-width="1"/>
  <text x="260" y="470" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Supervised Learning</text>
  <text x="260" y="490" font-family="Arial" font-size="12" text-anchor="middle">Imitation of expert solutions</text>
  <text x="260" y="510" font-family="Arial" font-size="12" text-anchor="middle">min E[ℓ(Y, f_θ(X))]</text>
  <text x="260" y="530" font-family="Arial" font-size="12" text-anchor="middle">Common in MILP approaches</text>
  
  <!-- Reinforcement Learning -->
  <rect x="430" y="450" width="220" height="90" rx="5" ry="5" fill="#ffffff" stroke="#0066cc" stroke-width="1"/>
  <text x="540" y="470" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Reinforcement Learning</text>
  <text x="540" y="490" font-family="Arial" font-size="12" text-anchor="middle">Learning through experience</text>
  <text x="540" y="510" font-family="Arial" font-size="12" text-anchor="middle">π* = arg max_π E_π[∑ γ^t R(s_t, a_t)]</text>
  <text x="540" y="530" font-family="Arial" font-size="12" text-anchor="middle">Common in TSP and SAT solvers</text>
  
  <!-- Arrows connecting sections -->
  <path d="M 200 165 L 200 200" stroke="#0066cc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 400 165 L 400 200" stroke="#0066cc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 600 165 L 600 200" stroke="#0066cc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <path d="M 200 340 L 200 400" stroke="#0066cc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 400 340 L 400 400" stroke="#0066cc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 600 340 L 600 400" stroke="#0066cc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
</svg>