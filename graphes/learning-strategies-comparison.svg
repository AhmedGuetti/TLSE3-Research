<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">Learning Strategies: Supervised vs. Reinforcement</text>
  
  <!-- Left side: Supervised Learning -->
  <rect x="50" y="70" width="230" height="280" rx="10" ry="10" fill="#f0f8ff" stroke="#0066cc" stroke-width="2"/>
  <text x="165" y="90" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">Supervised Learning</text>
  
  <!-- Supervised Learning Process -->
  <!-- Expert Solutions Box -->
  <rect x="70" y="110" width="190" height="40" rx="5" ry="5" fill="#bbe1fa" stroke="#0066cc" stroke-width="1"/>
  <text x="165" y="135" font-family="Arial" font-size="12" text-anchor="middle">Expert Solutions / Heuristics</text>
  
  <!-- Arrow down -->
  <line x1="165" y1="150" x2="165" y2="170" stroke="#0066cc" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Training Data -->
  <rect x="70" y="170" width="190" height="40" rx="5" ry="5" fill="#bbe1fa" stroke="#0066cc" stroke-width="1"/>
  <text x="165" y="195" font-family="Arial" font-size="12" text-anchor="middle">Training Data (Problem, Solution)</text>
  
  <!-- Arrow down -->
  <line x1="165" y1="210" x2="165" y2="230" stroke="#0066cc" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- ML Model -->
  <rect x="70" y="230" width="190" height="40" rx="5" ry="5" fill="#bbe1fa" stroke="#0066cc" stroke-width="1"/>
  <text x="165" y="255" font-family="Arial" font-size="12" text-anchor="middle">Neural Network Training</text>
  
  <!-- Arrow down -->
  <line x1="165" y1="270" x2="165" y2="290" stroke="#0066cc" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Output -->
  <rect x="70" y="290" width="190" height="40" rx="5" ry="5" fill="#bbe1fa" stroke="#0066cc" stroke-width="1"/>
  <text x="165" y="315" font-family="Arial" font-size="12" text-anchor="middle">Learned Policy</text>
  
  <!-- Right side: Reinforcement Learning -->
  <rect x="320" y="70" width="230" height="280" rx="10" ry="10" fill="#fff0f5" stroke="#cc6600" stroke-width="2"/>
  <text x="435" y="90" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#cc6600">Reinforcement Learning</text>
  
  <!-- Reinforcement Learning Process -->
  <!-- Environment -->
  <rect x="340" y="110" width="190" height="40" rx="5" ry="5" fill="#ffcc99" stroke="#cc6600" stroke-width="1"/>
  <text x="435" y="135" font-family="Arial" font-size="12" text-anchor="middle">Environment (CO Problem)</text>
  
  <!-- Arrow down -->
  <line x1="435" y1="150" x2="435" y2="170" stroke="#cc6600" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Agent -->
  <rect x="340" y="170" width="190" height="40" rx="5" ry="5" fill="#ffcc99" stroke="#cc6600" stroke-width="1"/>
  <text x="435" y="195" font-family="Arial" font-size="12" text-anchor="middle">Agent (Neural Network)</text>
  
  <!-- Action arrow -->
  <path d="M 435,210 L 435,230 L 385,230 L 385,250" stroke="#cc6600" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Reward arrow -->
  <path d="M 485,250 L 485,230 L 435,230 L 435,210" stroke="#cc6600" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Action -->
  <rect x="340" y="250" width="90" height="40" rx="5" ry="5" fill="#ffcc99" stroke="#cc6600" stroke-width="1"/>
  <text x="385" y="275" font-family="Arial" font-size="12" text-anchor="middle">Actions</text>
  
  <!-- Reward -->
  <rect x="440" y="250" width="90" height="40" rx="5" ry="5" fill="#ffcc99" stroke="#cc6600" stroke-width="1"/>
  <text x="485" y="275" font-family="Arial" font-size="12" text-anchor="middle">Rewards</text>
  
  <!-- Comparison Table -->
  <rect x="50" y="360" width="500" height="30" rx="0" ry="0" fill="#e6e6e6" stroke="#444444" stroke-width="1"/>
  <line x1="300" y1="360" x2="300" y2="390" stroke="#444444" stroke-width="1"/>
  
  <text x="175" y="380" font-family="Arial" font-size="12" text-anchor="middle">Popular in MILP (ExtraTrees, TreeGate)</text>
  <text x="425" y="380" font-family="Arial" font-size="12" text-anchor="middle">Popular in TSP and SAT (Graph-Q-SAT)</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#444444"/>
    </marker>
  </defs>
</svg>